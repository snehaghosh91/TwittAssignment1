<head>
  <title>Google Maps</title>
<script type="text/javascript"
  src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"> 
</script>


</head>

<body>

 <div class="container">
    <header>
      <h1>Tweet Count: 
      {{#if tweets.sentiment }}
          <span class="pos">{{tweets.pos}} </span> + 
          <span class="neg">{{tweets.neg}} </span> =
          {{tweets.total}}, 
          Overall Sentiment: 
          {{#if tweets.overallPos }}
              <span class="pos">Positive</span>
          {{else}} {{#if tweets.overallNeg }}
              <span class="neg">Negative</span>
              {{else}}
                    <span>Neutral</span>
              {{/if}}    
          {{/if}}    
      {{else}}
          {{tweets.total}}
      {{/if}}    
      </h1>
<label class="select-type">
Tweet List:
<select name="tweetType">
  <option value="apple">Apple</option>
  <option value="samsung">Samsung</option>
  <option value="manutd">Manchester United</option>
  <option value="love">Love</option>
  <option value="facebook">Facebook</option>
  <option value="friends">Friends</option>
</select>  
</label>
    </header>

<div id="panel">
      <label class="toggle-map"> <button >Toggle Sentiment Map</button> </label>
      <button onclick="togglePosHeatmap()" style="{{toggleSentiment}}" >Toggle Positive Tweets</button>
      <button onclick="toggleNegHeatmap()" style="{{toggleSentiment}}" >Toggle Negative Tweets</button>      
      <button onclick="changeRadius()">Change radius</button>
      <button onclick="changeOpacity()">Change opacity</button>
    </div>
 

  {{> mapPostsList }}
  </div>

 <div id="sample" style="display:block">
  {{tweet}}
  </div>

</body>

<template name="mapPostsList">
  <div id="map">
    <div id="map-canvas" style="height:500px;margin:10px auto"></div>
   </div>
</template>

<template name="taskTemp">
  <li>{{text}}</li>
</template>
